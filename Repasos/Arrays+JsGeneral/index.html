<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Repaso - Arrays</title>
</head>
<body>
    <div id="container">
        <h1 id="panel">Panel De Control</h1>
        <div id="textpanel"></div>
        <div id="botones">
            <button class="bnormal" id="bCrear">Crear</button>
            <button class="bnormal" id="bFiltrar">Filtrar</button>
            <button class="bnormal" id="bEliminar">Eliminar</button>
            <button class="bnormal" id="bModificar">Modificar</button>
        </div>
        <div id="opciones">
            <div id="opTitulos">
                <h2>Nombre:</h2>
                <h2>Edad:</h2>
                <h2>Peso:</h2>
            </div>
            <input type="text" id="inputNombre"></input>
            <input type="number" id="inputEdad">
            <input type="number" id="inputPeso">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
